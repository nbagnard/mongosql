normalized_catalog_schema: &normalized_catalog_schema
  tpch:
    customer:
      bsonType: 'object'
      properties:
        c_address:
          bsonType: 'string'
        c_acctbal:
          bsonType: 'double'
        c_custkey:
          bsonType: 'int'
        c_name:
          bsonType: 'string'
        _id:
          bsonType: 'objectId'
        c_nationkey:
          bsonType: 'int'
        c_phone:
          bsonType: 'string'
        c_comment:
          bsonType: 'string'
        c_mktsegment:
          bsonType: 'string'
      required: [ ]
      additionalProperties: false

    lineitem:
      bsonType: 'object'
      properties:
        l_suppkey:
          bsonType: 'int'
        l_returnflag:
          bsonType: 'string'
        l_discount:
          bsonType: 'double'
        l_quantity:
          bsonType: 'int'
        l_extendedprice:
          bsonType: 'double'
        _id:
          bsonType: 'objectId'
        l_linestatus:
          bsonType: 'string'
        l_shipmode:
          bsonType: 'string'
        l_shipdate:
          bsonType: 'date'
        l_comment:
          bsonType: 'string'
        l_orderkey:
          bsonType: 'int'
        l_receiptdate:
          bsonType: 'date'
        l_shipinstruct:
          bsonType: 'string'
        l_commitdate:
          bsonType: 'date'
        l_partkey:
          bsonType: 'int'
        l_linenumber:
          bsonType: 'int'
        l_tax:
          bsonType: 'double'
      required: [ ]
      additionalProperties: false

    nation:
      bsonType:
        - 'object'
      properties:
        n_name:
          bsonType:
            - 'string'
          additionalProperties: false
        n_regionkey:
          bsonType:
            - 'int'
          additionalProperties: false
        n_comment:
          bsonType:
            - 'string'
          additionalProperties: false
        _id:
          bsonType:
            - 'objectId'
          additionalProperties: false
        n_nationkey:
          bsonType:
            - 'int'
          additionalProperties: false
      additionalProperties: false

    orders:
      bsonType: 'object'
      properties:
        o_orderpriority:
          bsonType: 'string'
        o_comment:
          bsonType: 'string'
        o_shippriority:
          bsonType: 'int'
        o_clerk:
          bsonType: 'string'
        _id:
          bsonType: 'objectId'
        o_orderkey:
          bsonType: 'int'
        o_orderdate:
          bsonType: 'date'
        o_custkey:
          bsonType: 'int'
        o_orderstatus:
          bsonType: 'string'
        o_totalprice:
          bsonType: 'double'
      required: [ ]
      additionalProperties: false

    part:
      bsonType: 'object'
      properties:
        p_comment:
          bsonType: 'string'
        p_partkey:
          bsonType: 'int'
        p_type:
          bsonType: 'string'
        p_mfgr:
          bsonType: 'string'
        _id:
          bsonType: 'objectId'
        p_retailprice:
          bsonType: 'double'
        p_size:
          bsonType: 'int'
        p_brand:
          bsonType: 'string'
        p_container:
          bsonType: 'string'
        p_name:
          bsonType: 'string'
      required: [ ]
      additionalProperties: false

    partsupp:
      bsonType: 'object'
      properties:
        ps_supplycost:
          bsonType: 'double'
        ps_comment:
          bsonType: 'string'
        ps_availqty:
          bsonType: 'int'
        _id:
          bsonType: 'objectId'
        ps_partkey:
          bsonType: 'int'
        ps_suppkey:
          bsonType: 'int'
      required: [ ]
      additionalProperties: false

    region:
      bsonType: 'object'
      properties:
        r_comment:
          bsonType: 'string'
        r_regionkey:
          bsonType: 'int'
        _id:
          bsonType: 'objectId'
        r_name:
          bsonType: 'string'
      required: []
      additionalProperties: false

    revenue:
      bsonType: 'object'
      properties:
        supplier_no:
          bsonType: 'int'
        total_revenue:
          bsonType: 'double'
      required: [ ]
      additionalProperties: false

    supplier:
      bsonType: 'object'
      properties:
        s_nationkey:
          bsonType: 'int'
        s_phone:
          bsonType: 'string'
        s_acctbal:
          bsonType: 'double'
        s_address:
          bsonType: 'string'
        _id:
          bsonType: 'objectId'
        s_comment:
          bsonType: 'string'
        s_name:
          bsonType: 'string'
        s_suppkey:
          bsonType: 'int'
      required: [ ]
      additionalProperties: false

