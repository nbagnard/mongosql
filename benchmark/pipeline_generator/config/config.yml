              p_partkey = l_partkey
              and p_brand = 'Brand#34'
              and p_container in ('LG CASE', 'LG BOX', 'LG PACK', 'LG PKG', 'WRAP BOX')
              and l_quantity >= 20
              and l_quantity <= 20 + 10
              and p_size between 1 and 15
              and l_shipmode in ('AIR', 'AIR REG')
              and l_shipinstruct = 'DELIVER IN PERSON'            
          )

