                                        },
                                    },
                                    {
                                      "$project":
                                        {
                                          "_id": 0,
                                          "eca58228-b657-498a-b76e-f48a9161a404": 0,
                                        },
                                    },
                                    { "$limit": 1 },
                                  ],
                                "as": "__subquery_result_0",
                              },
                          },
                          {
                            "$project":
                              {
                                "_id": 0,
                                "expr":
                                  {
                                    "$let":
                                      {
                                        "vars":
                                          {
                                            "docExpr":
                                              {
                                                "$arrayElemAt":
                                                  ["$__subquery_result_0", 0],
                                              },
                                          },
                                        "in": "$$docExpr.y",
                                      },
                                  },
                              },
                          },
                          {
                            "$project":
