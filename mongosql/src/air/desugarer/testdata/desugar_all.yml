tests:
  - name: "nothing to desugar"
    input:
      - { "$project": { "_id": 0, "foo": "$$ROOT" } }
    expected:
      - { "$project": { "_id": 0, "foo": "$$ROOT" } }

  - name: "join nested in subquery pipeline"
    input:
      - {
        "$project":
          {
            "_id": 0,
            "expr":
              {
                "$subquery":
                  {
                    "collection": "bar",
                    "outputPath": ["x"],
                    "pipeline":
                      [
                        {
                          "$join":
                            {
                              "collection": "baz",
                              "joinType": "inner",
                              "pipeline": [],
                            },
                        },
                      ],
                  },
              },
          },
      }
    expected:
      - {
        "$lookup":
          {
            "from": "bar",
            "pipeline":
              [
                {
                  "$lookup":
                    {
                      "from": "baz",
                      "pipeline": [],
                      "as": "eca58228-b657-498a-b76e-f48a9161a404",
                    },
                },
                {
                  "$unwind":
                    {
                      "path": "$eca58228-b657-498a-b76e-f48a9161a404",
                      "preserveNullAndEmptyArrays": false,
                    },
                },
                {
                  "$replaceWith":
                    {
                      "$mergeObjects":
                        ["$$ROOT", "$eca58228-b657-498a-b76e-f48a9161a404"],
                    },
                },
                {
                  "$project":
                    { "_id": 0, "eca58228-b657-498a-b76e-f48a9161a404": 0 },
                },
                { "$limit": 1 },
              ],
            "as": "__subquery_result_0",
          },
      }
      - {
        "$project":
          {
            "_id": 0,
            "expr":
              {
                "$let":
                  {
                    "vars":
                      {
                        "docExpr":
                          { "$arrayElemAt": ["$__subquery_result_0", 0] },
                      },
                    "in": "$$docExpr.x",
                  },
              },
          },
      }
      - { "$project": { "_id": 0, "__subquery_result_0": 0 } }

  - name: "inner join with variable reference in $sql null semantic operator"
    input:
      - {
        "$join":
          {
            "collection": "coll",
            "joinType": "inner",
            "let": { "bar_0": "$bar" },
            "pipeline":
              [
                { "$project": { "_id": 0, "coll": "$$ROOT" } },
                { "$project": { "_id": 0, "coll": "$coll" } },
              ],
            "condition":
              {
                "$match":
                  { "$expr": { "$sqlEq": ["$$bar_0.foo", "$coll.car"] } },
              },
          },
      }
    expected:
      - {
        "$lookup":
          {
            "from": "coll",
            "let": { "bar_0": "$bar" },
            "pipeline":
              [
                {
                  "$project":
                    { "_id": { "$numberInt": "0" }, "coll": "$$ROOT" },
                },
                {
                  "$project":
                    { "_id": { "$numberInt": "0" }, "coll": "$coll" },
                },
                {
                  "$match":
                    {
                      "$and":
                        [
                          { "coll.car": { "$exists": true } },
                          { "coll.car": { "$not": { "$type": "null" } } },
                        ],
                    },
                },
                {
                  "$match":
                    { "$expr": { "$eq": ["$$bar_0.foo", "$coll.car"] } },
                },
              ],
            "as": "eca58228-b657-498a-b76e-f48a9161a404",
          },
      }
      - { "$unwind": "$eca58228-b657-498a-b76e-f48a9161a404" }
      - {
        "$replaceWith":
          {
            "$mergeObjects":
              ["$$ROOT", "$eca58228-b657-498a-b76e-f48a9161a404"],
          },
      }
      - {
        "$project":
          {
            "_id": { "$numberInt": "0" },
            "eca58228-b657-498a-b76e-f48a9161a404": { "$numberInt": "0" },
          },
      }

