                                "to": "array",
                                "onNull": null,
                                "onError": [],
                              },
                          },
                      },
                    "outputPath": ["v"],
                    "pipeline":
                      [
                        {
                          "$project":
                            {
                              "_id": 0,
                              "v": { "$sqlSlice": ["$$arr", "$len"] },
                            },
                        },
                      ],
                  },
              },
          },
      }
    expected:
      - {
        "$lookup":
          {
            "from": "bar",
            "let":
              {
                "arr":
                  {
                    "$let":
                      {
                        "vars": { "sqlConvert_input": "$a" },
                        "in":
                          {
                            "$switch":
                              {
                                "branches":
                                  [
                                    {
                                      "case":
                                        {
                                          "$eq":
                                            [
                                              {
                                                "$type": "$$sqlConvert_input",
                                              },
                                              "array",
                                            ],
                                        },
                                      "then": "$$sqlConvert_input",
                                    },
                                    {
                                      "case":
                                        {
                                          "$lte":
                                            ["$$sqlConvert_input", null],
                                        },
                                      "then": null,
                                    },
                                  ],
                                "default": [],
                              },
                          },
                      },
                  },
              },
            "pipeline":
              [
                {
                  "$project":
                    { "_id": 0, "v": { "$slice": ["$$arr", "$len"] } },
                },
                { "$limit": 1 },
              ],
            "as": "__subquery_result_0",
          },
      }
      - {
        "$project":
          {
            "_id": 0,
            "expr":
              {
                "$let":
                  {
                    "vars":
                      {
                        "docExpr":
                          { "$arrayElemAt": ["$__subquery_result_0", 0] },
                      },
                    "in": "$$docExpr.v",
                  },
              },
          },
      }
      - { "$project": { "_id": 0, "__subquery_result_0": 0 } }

