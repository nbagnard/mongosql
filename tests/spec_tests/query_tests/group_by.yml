catalog_data:
  foo:
    bar:
      - {
          "_id": { "$numberInt": "1" },
          "a": { "$numberInt": "1" },
          "b": { "$numberInt": "2" },
          "c": { "$numberInt": "3" },
        }
      - {
          "_id": { "$numberInt": "2" },
          "a": { "$numberInt": "1" },
          "b": { "$numberInt": "12" },
          "c": { "$numberInt": "3" },
        }
      - {
          "_id": { "$numberInt": "3" },
          "a": { "$numberInt": "11" },
          "b": { "$numberInt": "22" },
          "c": { "$numberInt": "3" },
        }
      - {
          "_id": { "$numberInt": "4" },
          "a": { "$numberInt": "1" },
          "b": { "$numberInt": "42" },
          "c": { "$numberInt": "3" },
        }
      - {
          "_id": { "$numberInt": "5" },
          "a": { "$numberInt": "111" },
          "b": { "$numberInt": "142" },
          "c": { "$numberInt": "13" },
        }

    multi:
      - {
          "_id": { "$numberInt": "1" },
          "a": { "$numberInt": "1" },
          "b": { "$numberInt": "2" },
          "c": { "$numberInt": "1" },
        }
      - {
          "_id": { "$numberInt": "2" },
          "a": { "$numberInt": "2" },
          "b": { "$numberInt": "2" },
          "c": { "$numberInt": "2" },
        }
      - {
          "_id": { "$numberInt": "3" },
          "a": { "$numberInt": "2" },
          "b": { "$numberInt": "2" },
          "c": { "$numberInt": "3" },
        }
      - {
          "_id": { "$numberInt": "4" },
          "a": { "$numberInt": "2" },
          "b": { "$numberInt": "3" },
          "c": { "$numberInt": "4" },
        }
      - {
          "_id": { "$numberInt": "5" },
          "a": { "$numberInt": "1" },
          "b": { "$numberInt": "2" },
          "c": { "$numberInt": "5" },
        }

    nullAndMissing:
      - { "_id": { "$numberInt": "1" }, "n": null }
      - { "_id": { "$numberInt": "2" }, "n": null }
      - { "_id": { "$numberInt": "3" } }
      - { "_id": { "$numberInt": "4" }, "n": { "$numberInt": "1" } }

    baz:
      - {
          "_id": { "$numberInt": "1" },
          "a": { "a": { "$numberInt": "1" }, "b": { "$numberInt": "2" } },
        }
      - {
          "_id": { "$numberInt": "2" },
          "a": { "a": { "$numberInt": "2" }, "b": { "$numberInt": "2" } },
        }
      - {
          "_id": { "$numberInt": "3" },
          "a": { "a": { "$numberInt": "2" }, "b": { "$numberInt": "3" } },
        }
      - { "_id": { "$numberInt": "4" }, "a": { "a": null, "b": null } }

    baz2:
      - {
          "_id": { "$numberInt": "1" },
          "a": { "$numberInt": "1" },
          "doc": { "a": "a" },
        }
      - {
          "_id": { "$numberInt": "2" },
          "a": { "$numberInt": "1" },
          "doc": { "b": "b" },
        }
      - {
          "_id": { "$numberInt": "3" },
          "a": { "$numberInt": "2" },
          "doc": { "a": "c" },
        }
      - {
          "_id": { "$numberInt": "4" },
          "a": { "$numberInt": "2" },
          "doc": { "a": "d" },
        }

    numerics:
      - { "_id": { "$numberInt": "1" }, "a": { "$numberDecimal": "3.0" } }
      - { "_id": { "$numberInt": "2" }, "a": { "$numberDouble": "3.0" } }
      - { "_id": { "$numberInt": "3" }, "a": { "$numberInt": "3" } }

    dupes:
      - { "_id": { "$numberInt": "1" }, "a": { "$numberInt": "1" } }
      - { "_id": { "$numberInt": "2" }, "a": { "$numberInt": "2" } }
      - { "_id": { "$numberInt": "3" }, "a": { "$numberInt": "1" } }
    arr:
      - { "_id": { "$numberInt": "1" }, "a": [1, 2] }

catalog_schema:
  {
    "foo":
      {
        "bar":
          {
            "bsonType": "object",
            "required": ["_id", "a", "b", "c"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a": { "bsonType": "int" },
                "b": { "bsonType": "int" },
                "c": { "bsonType": "int" },
              },
          },
        "multi":
          {
            "bsonType": "object",
            "required": ["_id", "a", "b", "c"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a": { "bsonType": "int" },
                "b": { "bsonType": "int" },
                "c": { "bsonType": "int" },
              },
          },
        "nullAndMissing":
          {
            "bsonType": "object",
            "required": ["_id"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "n":
                  {
                    "anyOf":
                      [{ "bsonType": "int" }, { "bsonType": !!str "null" }],
                  },
              },
          },
        "baz":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a":
                  {
                    "bsonType": "object",
                    "required": ["a", "b"],
                    "additionalProperties": false,
                    "properties":
                      {
                        "a":
                          {
                            "anyOf":
                              [
                                { "bsonType": "int" },
                                { "bsonType": !!str "null" },
                              ],
                          },
                        "b":
                          {
                            "anyOf":
                              [
                                { "bsonType": "int" },
                                { "bsonType": !!str "null" },
                              ],
                          },
                      },
                  },
              },
          },
        "baz2":
          {
            "bsonType": "object",
            "required": ["_id", "a", "doc"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a": { "bsonType": "int" },
                "doc":
                  {
                    "bsonType": "object",
                    "required": [],
                    "properties":
                      {
                        "a": { "bsonType": "string" },
                        "b": { "bsonType": "string" },
                      },
                  },
              },
          },
        "numerics":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties":
              {
                "_id": { "bsonType": "int" },
                "a":
                  {
                    "anyOf":
                      [
                        { "bsonType": "int" },
                        { "bsonType": "double" },
                        { "bsonType": "decimal" },
                      ],
                  },
              },
          },
        "dupes":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties":
              { "_id": { "bsonType": "int" }, "a": { "bsonType": "int" } },
          },
        "arr":
          {
            "bsonType": "object",
            "required": ["_id", "a"],
            "additionalProperties": false,
            "properties": { "a": { "bsonType": "array" } },
          },
      },
  }

tests:
  - description: GROUP BY with empty input outputs empty
    query: "SELECT * FROM [] AS arr GROUP BY NULL AS n"
    current_db: test
    translation_target_db: test
    translation:
      - { "$documents": [] }
      - { "$project": { "_id": 0, "arr": "$$ROOT" } }
      - { "$group": { "_id": { "n": { "$literal": null } } } }
      - { "$project": { "_id": 0, "__bot": { "n": "$_id.n" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result: []

  - description: GROUP BY NULL creates only one group
    query: "SELECT * FROM foo.bar AS bar GROUP BY NULL AS n"
    skip_reason: "SQL-495: wrap literals in $literal document"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "n": { "$literal": null } } } }
      - { "$project": { "_id": 0, "__bot": { "n": "$_id.n" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "n": null } }

  - description: GROUP BY 1 creates only one group
    query: "SELECT * FROM foo.bar AS bar GROUP BY 1 AS n"
    skip_reason: "SQL-495: wrap literals in $literal document"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "n": 1 } } }
      - { "$project": { "_id": 0, "__bot": { "n": "$_id.n" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "n": { "$numberInt": "1" } } }

  - description: GROUP BY hello creates only one group
    query: "SELECT * FROM foo.bar AS bar GROUP BY 'hello' AS n"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "n": { "$literal": "hello" } } } }
      - { "$project": { "_id": 0, "__bot": { "n": "$_id.n" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "n": "hello" } }

  - description: GROUP BY MISSING converts MISSING to NULL; NULL is not DISTINCT from NULL, but is distinct from non-null values
    query: "SELECT * FROM foo.nullAndMissing AS a GROUP BY a.n AS n"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: nullAndMissing
    translation:
      - { "$project": { "_id": 0, "nullAndMissing": "$$ROOT" } }
      - { "$project": { "_id": 0, "a": "$nullAndMissing" } }
      - { "$group": { "_id": { "n": "$a.n" } } }
      - { "$project": { "_id": 0, "__bot": { "n": "$_id.n" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "n": null } }
      - { "": { "n": { "$numberInt": "1" } } }

  - description: group keys must be mutually comparable types
    query: "SELECT * FROM foo.baz AS a GROUP BY {'out': a.a} AS doc"
    should_compile: false
    algebrize_error: "group key at position 0 is not statically comparable to itself"

  - description: GROUP BY keys may be table-qualified
    query: "SELECT * FROM foo.baz AS a GROUP by a.a.a AS a"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: baz
    translation:
      - { "$project": { "_id": 0, "baz": "$$ROOT" } }
      - { "$project": { "_id": 0, "a": "$baz" } }
      - { "$group": { "_id": { "a": "$a.a.a" } } }
      - { "$project": { "_id": 0, "__bot": { "a": "$_id.a" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "a": { "$numberInt": "1" } } }
      - { "": { "a": { "$numberInt": "2" } } }
      - { "": { "a": null } }

  - description: qualified top-level field reference keys can be referenced by qualified name
    query: "SELECT VALUE {'a': bar.a} FROM foo.bar AS bar GROUP BY bar.a"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "__unaliasedKey1": "$bar.a" } } }
      - { "$project": { "_id": 0, "bar": { "a": "$_id.__unaliasedKey1" } } }
      - { "$project": { "_id": 0, "__bot": { "a": "$bar.a" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "a": { "$numberInt": "1" } } }
      - { "": { "a": { "$numberInt": "11" } } }
      - { "": { "a": { "$numberInt": "111" } } }

  - description: qualified top-level field reference keys can be referenced by unqualified name
    query: "SELECT VALUE {'a': a} FROM foo.bar AS bar GROUP BY bar.a"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "__unaliasedKey1": "$bar.a" } } }
      - { "$project": { "_id": 0, "bar": { "a": "$_id.__unaliasedKey1" } } }
      - { "$project": { "_id": 0, "__bot": { "a": "$bar.a" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "a": { "$numberInt": "1" } } }
      - { "": { "a": { "$numberInt": "11" } } }
      - { "": { "a": { "$numberInt": "111" } } }

  - description: unqualified top-level field reference keys can be referenced by qualified name
    query: "SELECT VALUE{'a': bar.a} FROM foo.bar AS bar GROUP BY a"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "__unaliasedKey1": "$bar.a" } } }
      - { "$project": { "_id": 0, "bar": { "a": "$_id.__unaliasedKey1" } } }
      - { "$project": { "_id": 0, "__bot": { "a": "$bar.a" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "a": { "$numberInt": "1" } } }
      - { "": { "a": { "$numberInt": "11" } } }
      - { "": { "a": { "$numberInt": "111" } } }

  - description: unqualified top-level field reference keys can be referenced by unqualified name
    query: "SELECT VALUE {'a': a} FROM foo.bar AS bar GROUP BY a"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - { "$group": { "_id": { "__unaliasedKey1": "$bar.a" } } }
      - { "$project": { "_id": 0, "bar": { "a": "$_id.__unaliasedKey1" } } }
      - { "$project": { "_id": 0, "__bot": { "a": "$bar.a" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "a": { "$numberInt": "1" } } }
      - { "": { "a": { "$numberInt": "11" } } }
      - { "": { "a": { "$numberInt": "111" } } }

  - description: top-level field reference keys cannot be referenced by qualified name if aliased
    query: "SELECT VALUE {'a': bar.a} FROM foo.bar GROUP BY bar.a AS a"
    should_compile: false
    algebrize_error: "field `bar` cannot be resolved to any datasource"

  - description: GROUP BY arbitrary expression
    query: "SELECT * FROM foo.bar AS bar GROUP BY a + 2 AS ap2"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - {
          "$group":
            { "_id": { "ap2": { "$add": [{ "$literal": 2 }, "$bar.a"] } } },
        }
      - { "$project": { "_id": 0, "__bot": { "ap2": "$_id.ap2" } } }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "ap2": { "$numberInt": "3" } } }
      - { "": { "ap2": { "$numberInt": "13" } } }
      - { "": { "ap2": { "$numberInt": "113" } } }

  - description: single DISTINCT aggregation function correctness test
    query: "SELECT * FROM foo.bar AS bar GROUP BY NULL AS n AGGREGATE SUM(DISTINCT a) AS suma"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - {
          "$group":
            {
              "_id": { "n": { "$literal": null } },
              "suma": { "$sqlSum": { "var": "$bar.a", "distinct": true } },
            },
        }
      - {
          "$project": { "_id": 0, "__bot": { "n": "$_id.n", "suma": "$suma" } },
        }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - { "": { "n": null, "suma": { "$numberInt": "123" } } }

  - description: argument to DISTINCT aggregation function must have statically determined type that is mutually comparable
    query: "SELECT * FROM foo.baz AS baz GROUP BY NULL AS n AGGREGATE SUM(DISTINCT a) AS suma"
    should_compile: false
    algebrize_error: 'cannot have "Sum DISTINCT" aggregations over the schema: Document(Document { keys: {"a": AnyOf({Atomic(Integer), Atomic(Null)}), "b": AnyOf({Atomic(Integer), Atomic(Null)})}, required: {"a", "b"}, additional_properties: false }) as it is not comparable to itself'

  - description: argument to DISTINCT aggregation function cannot have type DOCUMENT
    query: "SELECT * FROM foo.baz AS baz GROUP BY NULL AS n AGGREGATE SUM(DISTINCT a::!DOCUMENT) AS suma"
    should_compile: false
    algebrize_error: 'cannot have "Sum DISTINCT" aggregations over the schema: Document(Document { keys: {}, required: {}, additional_properties: true }) as it is not comparable to itself'

  - description: argument to DISTINCT aggregation function cannot have type ARRAY
    query: "SELECT * FROM foo.arr AS arr GROUP BY NULL AS n AGGREGATE SUM(DISTINCT a::!ARRAY) AS suma"
    should_compile: false
    algebrize_error: 'cannot have "Sum DISTINCT" aggregations over the schema: Array(Any) as it is not comparable to itself'

  - description: correctness test for DISTINCT and non-DISTINCT aggregation over same field
    query: "SELECT * FROM foo.bar AS bar GROUP BY NULL AS n AGGREGATE SUM(DISTINCT a) AS dsuma, SUM(a) AS suma"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - {
          "$group":
            {
              "_id": { "n": { "$literal": null } },
              "dsuma": { "$sqlSum": { "var": "$bar.a", "distinct": true } },
              "suma": { "$sum": "$bar.a"},
            },
        }
      - {
          "$project":
            {
              "_id": 0,
              "__bot": { "n": "$_id.n", "dsuma": "$dsuma", "suma": "$suma" },
            },
        }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - {
          "":
            {
              "n": null,
              "dsuma": { "$numberInt": "123" },
              "suma": { "$numberInt": "125" },
            },
        }

  - description: multi-DISTINCT aggregation function correctness test
    query: "SELECT VALUE {'suma': suma, 'countc': countc} FROM foo.bar AS bar GROUP BY NULL AS n AGGREGATE SUM(DISTINCT a) AS suma, COUNT(DISTINCT c) AS countc"
    current_db: foo
    translation_target_db: foo
    translation_target_coll: bar
    translation:
      - { "$project": { "_id": 0, "bar": "$$ROOT" } }
      - { "$project": { "_id": 0, "bar": "$bar" } }
      - {
          "$group":
            {
              "_id": { "n": { "$literal": null } },
              "suma": { "$sqlSum": { "var": "$bar.a", "distinct": true } },
              "countc": { "$sqlCount": { "var": "$bar.c", "distinct": true } },
            },
        }
      - {
          "$project":
            {
              "_id": 0,
              "__bot": { "n": "$_id.n", "suma": "$suma", "countc": "$countc" },
            },
        }
      - {
          "$project":
            {
              "_id": 0,
              "__bot": { "suma": "$__bot.suma", "countc": "$__bot.countc" },
            },
        }
      - {
          "$replaceWith":
            {
              "$unsetField":
                {
                  "field": "__bot",
                  "input":
                    {
                      "$setField":
                        { "field": "", "input": "$$ROOT", "value": "$__bot" },
                    },
                },
            },
        }
    result:
      - {
          "":
            {
              "suma": { "$numberInt": "123" },
