              { "bsonType": "decimal" },
              { "bsonType": !!str "null" }
            ]
          },
          "b": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
              { "bsonType": "double" },
              { "bsonType": "decimal" },
              { "bsonType": !!str "null" }
            ]
          },
          "c": {
            "anyOf": [
              { "bsonType": "int" },
              { "bsonType": "long" },
              { "bsonType": "double" },
              { "bsonType": "decimal" },
              { "bsonType": !!str "null" }
            ]
          }
        }
      },
      "betweenStrings": {
        "bsonType": "object",
        'required': [ '_id', 'a', 'b', 'c' ],
        'additionalProperties': false,
        "properties": {
